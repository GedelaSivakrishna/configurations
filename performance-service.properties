#--- server.port=8082
server.port=2808
#--- Database Configurations
spring.datasource.url=jdbc:postgresql://localhost:5432/performancedb
spring.datasource.username=postgres
spring.datasource.password=0000
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql = true

#--- Spring Cloud Bus Configurations
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#--- Enables Spring Cloud Bus
spring.cloud.bus.enabled=true
#--- Exposes the necessary actuator endpoints 
management.endpoints.web.exposure.include=bus-refresh, refresh
