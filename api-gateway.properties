server.port=8765

#--- Allows the gateway to search for the registered services in eureka server
spring.cloud.gateway.discovery.locator.enabled=true
#--- Converts the registered service names to lower case and searches them
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Enabling logging for HTTP requests
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG

# -------- Redis config
spring.redis.host=localhost
spring.redis.port=6379

#--- Spring Cloud Bus Configurations
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#--- Enables Spring Cloud Bus
spring.cloud.bus.enabled=true
#--- Exposes the necessary actuator endpoints 
management.endpoints.web.exposure.include=bus-refresh, refresh
